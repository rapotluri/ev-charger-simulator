<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charger Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>EV Charger Simulator Dashboard - Rudra Aryan Potluri</h1>
        <div class="input-group mb-3">
            <input type="text" id="chargerNameInput" class="form-control" placeholder="Charger name" aria-label="Charger name">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addChargerBtn">Add Charger</button>
            </div>
        </div>
        <ul id="chargersList" class="list-group">
            <!-- Chargers will be listed here -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
